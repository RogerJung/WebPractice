<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/SignIn.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Document</title>
</head>
<body style="background-color: LightBlue">
    <header style="height: 150px"></header>
    <h3 id="title" style="align-items: center; font-weight: bold;">Sign in</h3>
    <div class="container-sm" style="max-width: 500px;">
      <div class="card" style="border-radius: 30px; border-width: 3px;">
        <div class="card-body">
          <div class="rowItem" style="margin-top: 30px;">
            Username
            <input type="text">
          </div>
          <div class="rowItem">
            Password
            <input type="text">
          </div>
          <div class="rowItem">
            Email addresss
            <input type="text" placeholder="name@example.com">
          </div>
          <div class="rowItem">
            <span>
              <label>Gender</label>
              <input type="radio" id="huey" name="drone" value="Male" checked>
              <label>Male</label>
              <input type="radio" id="dewey" name="drone" value="Female">
              <label>Female</label>
            </span>
          </div>
          <div class="rowItem" style="margin-bottom: 20px">
            <span>
              <label>Favorite Color</label>
              <input type="color">
            </span>
          </div>
          <button type="button" class="btn btn-secondary">SignIn</button>
          <div class="rowItem">
            <span>
              <label>Already have account? </label>
              <a href="#">Here to Login</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
