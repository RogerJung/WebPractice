<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/modifyData.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>FakeBook</title>
</head>
<body style="background-color: #fcfeff;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: #3364a2 !important;">
    <div class="container-fluid">
      <div class="navbar-brand" style="color: #fcfeff;">FakeBook</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="homePage.html">Member list</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="modifyData.html">Modify data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fileManager.html">File manager</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Message board</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Subscribe</a>
          </li>
        </ul>
        <span class="navbar-text" style="margin-right: 2%; font-weight: bold; color: white;">
            Hello 123!
        </span>
        <button class="btn" type="submit" style="background-color: #cbdef1;">Log out</button>
      </div>
    </div>
  </nav>
  <header style="height: 50px"></header>
  <div class="container-sm" style="max-width: 80%;">
    <div class="table-wrapper">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Color</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-title="Name">
              <div class="item">
                <input type="text">
              </div>
            </td>
            <td data-title="Gender">
              <div class="item">
                <span>
                  <input type="radio" name="gender" value="Male" checked>
                  <label>Male</label>
                  <input type="radio" name="gender" value="Female">
                  <label>Female</label>
                </span>
              </div>
            </td>
            <td data-title="Color">
              <div class="item">
                <input type="color" value="#8069d0">
              </div>
            </td>
            <td data-title="Email">
              <div class="item">
                <input type="text">
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <ul style="float:right;">
        <button type="button" class="btn btn-primary" style="margin-top: 30px; margin-bottom: 50px">Saved Changed</button>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
